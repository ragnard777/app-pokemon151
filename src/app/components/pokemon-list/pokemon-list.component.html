
<section>
    <mat-form-field appearance="fill">
        <mat-label>Buscar</mat-label>
        <input (keyup)="buscarPokemon($event.target.value)" matInput #input placeholder="Nombre">
      </mat-form-field>
</section>
<div class="container mat-elevation-z8">

    <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
        <ng-container matColumnDef="url">
            <th mat-header-cell *matHeaderCellDef>Url</th>
            <td mat-cell *matCellDef="let element">{{element.url}}</td>
        </ng-container>
        <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef>Eliminar</th>
            <td mat-cell *matCellDef="let element;" (click)="eliminarPokemon(element.name)">X</td> 
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns:displayedColumns;" ></tr>
    </table>


    <mat-paginator #paginator [length]="paginacion" [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
    </mat-paginator>
</div>
